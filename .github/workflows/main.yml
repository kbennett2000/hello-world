name: Open Documentation Issue

on:
  push:
    branches:
      - master

jobs:
  open_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Open documentation issue
        uses: octokit/request-action@v2.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          route: POST /repos/{owner}/{repo}/issues
          owner: ${{ github.repository_owner }}
          repo: your-documentation-repo
          mediaType: application/json
          title: Update documentation for changes in ${{ github.repository }}
          body: |
            Changes have been made in the ${{ github.repository }} repository.
            Please review and update the documentation accordingly.
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
